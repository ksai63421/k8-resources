apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: envar-demo-container
    image: nginx
    env:
    - name: COURSE
      valueFrom:
       configMapKeyRef:
        name: course-config
        key: COURSE
    - name: PERSON
      valueFrom:
       configMapKeyRef:
        name: course-config
        key: LEARNER
     -name: DURATION
      valueFrom:
       configMapKeyRef:
        name: course-config
        key: DURATION

